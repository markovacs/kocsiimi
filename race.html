m<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocsi Imre Emléktúra</title>
    <style>
      body {
        font-family: 'Georgia', serif;
        background: linear-gradient(to bottom, #1a1a1a 0%, #000000 100%);
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      .header {
        background: linear-gradient(135deg, #000000 0%, #2c2c2c 100%);
        color: white;
        text-align: center;
        padding: 60px 20px 40px;
        border-bottom: 2px solid #3a3a3a;
        position: relative;
      }
      .header h1 { font-weight: 300; letter-spacing: 2px; }

      .nav { position: absolute; top: 15px; right: 20px; display: flex; gap: 20px; }
      .nav a { color: #fff; text-decoration: none; font-size: 1em; font-weight: bold; transition: color 0.3s ease; }
      .nav a:hover { color: #ffcc00; }

      @media (max-width: 768px) {
        .nav { position: static; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .nav a { margin: 5px 10px; font-size: 1.05em; }
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .message {
        font-size: 1.8em;
        color: #000000;
        font-style: italic;
        padding: 20px;
      }
      .countdown {
        font-size: 1.4em;
        color: #ffffff;
        margin-top: 10px;
        letter-spacing: 1px;
      }
      .footer {
        text-align: center;
        padding: 40px 20px;
        color: #888888;
        font-style: italic;
        border-top: 1px solid #3a3a3a;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Kocsi Imre Emlékverseny</h1>
      <div class="nav">
        <a href="index.html">Főoldal</a>
        <a href="race.html">Emléktúra</a>
      </div>
    </div>

    <div class="content">
      <div class="message">Az oldal fejlesztés alatt áll, kérünk térj vissza</div>
      <div id="countdown" class="countdown"></div>
    </div>

    <div class="footer">Visszavárunk hamarosan!</div>

    <script>
      const countdownEl = document.getElementById("countdown");
      const targetDate = new Date("October 31, 2025 12:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          countdownEl.innerHTML = "A verseny elkezdődött!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days} nap ${hours} óra ${minutes} perc ${seconds} másodperc múlva!`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
